<div class="container">
    <mat-card [class.mat-elevation-z8]="true">
        <mat-card-content>
            <h1>Iniciar Sesión</h1>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Usuario</mat-label>
                    <input formControlName="username" type="text" matInput required>
                    <mat-error>{{ getErrorMessage('username') }}</mat-error>
                </mat-form-field>

                <mat-form-field class="full-width-input" appearance="outline">
                    <mat-label>Contraseña</mat-label>
                    <input formControlName="password" matInput [type]="hide ? 'password' : 'text'" required>
                    <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                    <mat-error>{{ getErrorMessage('password') }}</mat-error>
                </mat-form-field>
                <button [disabled]="loginForm.invalid" type="submit" mat-raised-button color="primary">
                    <mat-icon>login</mat-icon>
                    Entrar
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
